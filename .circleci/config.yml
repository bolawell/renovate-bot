---
version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:19.9.0

commands:
  setup_env:
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - run:
          name: Install renovate
          command: |
            npm install --verbose
      - save_cache:
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

jobs:
  run-renovate:
    executor: node
    resource_class: small
    parallelism: 5
    steps:
      - setup_env
      - run:
          name: Run renovate
          command: |
            export GPG_KEY=$(echo "${GPG_KEY_BASE64}" | base64 --decode)
            npm run renovate

workflows:
  version: 2
  run-renovate:
    jobs:
      - run-renovate:
          context:
            - aws_svc_renovate
            - renovate-bot
          filters:
            branches:
              only: master
  run-renovate-on-schedule:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - run-renovate:
          context:
            - aws_svc_renovate
            - renovate-bot
          filters:
            branches:
              only: master
