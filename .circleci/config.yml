---
version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:20.4.0
        user: root

commands:
  setup_env:
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v2-{{ .Branch }}-
            - node-v2-
      - run:
          name: Install renovate
          command: |
            npm install --verbose
      - run:
          name: Install and run redis
          command: |
            apt update
            apt install --yes redis
            redis-server --daemonize yes
      - save_cache:
          key: node-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

jobs:
  run-renovate:
    executor: node
    resource_class: small
    parallelism: 5
    steps:
      - setup_env
      - run:
          name: Run renovate
          command: |
            export GPG_KEY=$(echo "${GPG_KEY_BASE64}" | base64 --decode)
            [ "${CIRCLE_BRANCH}" != "master" ] || [ "${CIRCLE_PULL_REQUEST##*/}" != "" ] && npm run renovate -- --dry-run || npm run renovate
          environment:
            RENOVATE_REDIS_URL: redis://127.0.0.1:6379/0

workflows:
  version: 2
  run-renovate:
    jobs:
      - run-renovate:
          context:
            - aws_svc_renovate
            - renovate-bot
  run-renovate-on-schedule:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - run-renovate:
          context:
            - aws_svc_renovate
            - renovate-bot
          filters:
            branches:
              only: master
